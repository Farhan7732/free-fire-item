<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Items</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      transition: background 0.3s;
    }
    header {
      padding: 1rem;
      background-color: #1f1f1f;
    }
    #banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .controls {
      margin: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    button {
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #00e676;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 2rem;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }
    .popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Fire Items Showcase</h1>
    <div class="controls">
      <label>Change Background Color: </label>
      <input type="color" id="bgColorPicker" />
    </div>
    <div class="controls">
      <label>Upload Banner: </label>
      <input type="file" accept="image/*" id="bannerUpload" />
    </div>
  </header>

  <img id="banner" src="" alt="Banner" style="display: none;" />

  <div class="controls">
    <label>Upload 9 Item Images: </label>
    <input type="file" accept="image/*" id="itemImages" multiple />
  </div>

  <div class="gallery" id="imageGallery"></div>

  <div class="controls">
    <button id="submitBtn">Submit</button>
  </div>

  <div class="popup" id="congratsPopup">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>Your Free Fire items have been submitted successfully!</p>
    <button onclick="document.getElementById('congratsPopup').classList.remove('show')">Close</button>
  </div>

  <script>
    document.getElementById("bgColorPicker").addEventListener("input", function () {
      document.body.style.backgroundColor = this.value;
    });

    document.getElementById("bannerUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const banner = document.getElementById("banner");
          banner.src = event.target.result;
          banner.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("itemImages").addEventListener("change", function (e) {
      const gallery = document.getElementById("imageGallery");
      gallery.innerHTML = "";
      const files = Array.from(e.target.files).slice(0, 9);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement("img");
          img.src = event.target.result;
          img.onclick = () => alert("You clicked an item!");
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById("submitBtn").addEventListener("click", function () {
      document.getElementById("congratsPopup").classList.add("show");
    });
  </script>
</body>
</html>
